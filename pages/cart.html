<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/icons/store.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="../dist/output.css" />

    <title>cart</title>
  </head>
  <body>
    <div class="container">
      <header class="flex justify-between items-center bg-red-300 p-4 bg-green">
        <div class="logo">
          <span class="text-2xl font-extrabold cursor-pointer">Food Store</span>
        </div>
        <div class="search--bar flex justify-start items-center relative w-1/3">
          <input type="text" class="px-2 py-1 w-full" />
          <img
            src="../assets/icons/search.png"
            alt="search"
            class="w-4 h-4 absolute right-1"
          />
        </div>
        <div class="cart--page relative">
          <a href="./cart.html"
            ><img
              src="../assets/icons/cart.png"
              alt="cart"
              class="w-6 h-6 cursor-pointer"
          /></a>
          <span
            class="text-white absolute -top-3 -right-2 px-1 bg-grey rounded-full" id="cart--number"
            >0</span
          >
        </div>
      </header>
      <main class="w-full h-screen flex justify-start">
        <nav class="w-1/5 flex flex-col items-start space-y-3 bg-grey px-5">
          <a
            href="../index.html"
            class="text-lg font-medium text-white p-5 hover:scale-110 ease-out duration-1000"
            >Home</a
          >
          <a
            href="../index.html"
            class="text-lg font-medium text-white p-5 hover:scale-110 ease-out duration-1000"
            >Menu</a
          >
          <div class="user flex flex-col items-start space-y-3 mt-5">
            <img
              src="../assets/icons/user.png"
              alt="user"
              class="w-20 h-20 cursor-pointer p-5"
            />
            <a
              href="#"
              class="text-lg font-medium text-white p-5 hover:scale-110 ease-out duration-1000"
              >Orders</a
            >
            <a
              href="#"
              class="text-lg font-medium text-white p-5 hover:scale-110 ease-out duration-1000"
              >LogOut</a
            >
          </div>
        </nav>
        <div class="cart--container w-full">
          <div
            class="cart--wrapper--title w-full grid grid-cols-4 p-2 border-b-2"
          >
            <span class="text-center text-red font-bold">Item Name</span>
            <span class="text-center text-red font-bold">Qty</span>
            <span class="text-center text-red font-bold">Price/Item</span>
            <span class="text-center text-red font-bold">Total Price</span>
          </div>
          <div id="cart--item"></div>
          <div class=" w-full grid grid-cols-2 p-2 border-b-2">
            <span class="text-center">Total Amount:</span>
            <span class="text-center" id="total--amount">0</span>
          </div>
        </div>
      </main>
      <footer class="bg-grey pl-64 py-5 flex justify-around">
        <h1 class="text-2xl text-white font-bold">Food Store</h1>
        <div class="company flex flex-col items-start gap-2">
          <span class="text-white">Company</span>
          <span class="text-white">About us</span>
          <span class="text-white">Contact us</span>
        </div>
        <div class="social--links flex justify-start space-x-4">
          <a href="#" class="hover:scale-110 ease-out duration-1000">
            <img
              src="../assets/icons/instagram.png"
              alt="instagram"
              class="w-5 h-5"
            />
          </a>
          <a href="#" class="hover:scale-110 ease-out duration-1000">
            <img
              src="../assets/icons/twitter.png"
              alt="instagram"
              class="w-5 h-5"
            />
          </a>
          <a href="#" class="hover:scale-110 ease-out duration-1000">
            <img
              src="../assets/icons/youtube.png"
              alt="instagram"
              class="w-5 h-5"
            />
          </a>
        </div>
      </footer>
    </div>
    <script src="../assets/js/cart.js"></script>
  </body>
</html>
