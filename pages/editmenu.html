<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/icons/store.png"
      type="image/x-icon"
    />
    
    <link rel="stylesheet" href="../dist/output.css" />
    <title>Food Store</title>
  </head>
  <body>
    <div class="container w-full h-full flex flex-col justify-between">
      <div class=" w-full h-screen flex bg-textcolor-sec">
        <div class="side--menu w-1/5 h-full relative  transition-all ease-out duration-500 flex flex-col justify-between ">
          <nav class="side--nav--close h-full flex flex-col items-start space-y-3 bg-textcolor-sec px-5 relative">
              
              <div class="close--menu absolute -right-3 top-1/3 cursor-pointer">
                  <img src="../assets/icons/close.png" alt="close" class="w-8 h-8"/>
              </div>
            <div class="logo">
              <span class="text-3xl font-extrabold cursor-pointer text-white px-3 rounded-md py-2 mt-2"
                >Food Store</span
              >
            </div>
            <div class="flex items-center justify-around cursor-pointer hover:scale-110 ease-out duration-1000">
              <img src="../assets/icons/home.png" alt="home--page" class="w-7 h-7">
              <a
              href="../index.html"
              class="text-lg font-medium text-white p-5"
              >Home</a
            >
            </div>
            <div class="flex items-center justify-around cursor-pointer hover:scale-110 ease-out duration-1000">
              <img src="../assets/icons/restaurant.png" alt="menu--card" class="w-7 h-7">
              <a
              href="../index.html"
              class="text-lg font-medium text-white p-5 "
              >Menu</a
            >
            </div>
            <div class="user flex flex-col items-start space-y-3 mt-5">
              <div>
                <img
                src="../assets/icons/user.png"
                alt="user"
                class="w-20 h-20 cursor-pointer p-5"
              />
              </div>
             <div class="flex items-center justify-around cursor-pointer hover:scale-110 ease-out duration-1000">
              <img src="../assets/icons/order.png" alt="orders" class="w-7 h-7">
              <a
              href="#"
              class="text-lg font-medium text-white p-5 "
              >Orders</a
            >
             </div>
              <div class="flex items-center justify-around cursor-pointer hover:scale-110 ease-out duration-1000">
                <img src="../assets/icons/logout.png" alt="logout" class="w-7 h-7">
                <a
                href="#"
                class="text-lg font-medium text-white p-5 "
                >LogOut</a
              >
              </div>
            </div>
          </nav>
        </div>
        <div class="main--content w-full">
          <header
            class=" w-full flex justify-between items-center  p-4 bg-textcolor-sec"
          >
          <div class="menubar hidden cursor-pointer">
            <img src="../assets/icons/menu.png" alt="menu" class="w-8 h-8"/>
        </div>
            <div
              class="search--bar flex justify-start items-center relative w-1/3"
            >
              <input type="text" class="px-2 py-1 w-full" />
              <img
                src="../assets/icons/search.png"
                alt="search"
                class="w-4 h-4 absolute right-1"
              />
            </div>
            <div class="cart--page relative self-end">
              <a href="./cart.html"
                ><img
                  src="../assets/icons/cart.png"
                  alt="cart"
                  class="w-6 h-6 cursor-pointer"
              /></a>
              <span
                class="text-white absolute -top-3 -right-2 px-1 bg-sec rounded-full "
                id="cart--number"
                >0</span
              >
            </div>
          </header>
          <main class="w-full h-full flex justify-start bg-sec">
            <div class="edit--menu w-2/5 mt-10 mx-auto">
              <form action="#" class="flex flex-col items-start space-y-4">
                  <div class="item--name w-full flex justify-between">
                      <label for="name" class="justify-self-center">Item Name:</label>
                      <input type="text" id="name" value="Chicken Briyani" class="border-2 p-1 w-1/2">
                  </div>
                  <div class="item--name w-full flex justify-between">
                      <label for="image">Item image:</label>
                      <input type="text" id="image" value="url " class="border-2 p-1 w-1/2"/>
                  </div>
                  <div class="item--name w-full flex justify-between">
                      <label for="description">Item description:</label>
                      <textarea type="text" id="description" placeholder="nullam ac tortor vitae purus faucibus nisi" class="border-2 p-1 w-1/2"></textarea>
                  </div>
                  <div class="item--name w-full flex justify-between">
                      <label for="price">Item Price:</label>
                      <input type="text" id="price" value="20" class="border-2 p-1 w-1/2"/>
                  </div>
                  <div class="item--name w-full flex justify-between">
                      <label for="discount">Item Discount:</label>
                      <input type="text" id="discount" value="40" class="border-2 p-1 w-1/2"/>
                  </div>
                  <button type="submit" class="self-center bg-textcolor-sec text-white px-2 py-1 mr-16">Update</button>
              </form>
            </div>
          </main>
          
        </div>
      </div>
      <div class="footer--content">
        <footer class="py-5 flex justify-evenly bg-textcolor-sec">
          <h1 class="text-3xl text-white font-bold">Food Store</h1>
          <div class="company flex flex-col items-start gap-2">
            <span class="text-white">Company</span>
            <span class="text-white">About us</span>
            <span class="text-white">Contact us</span>
          </div>
          <div class="social--links flex justify-start space-x-4">
            <a href="#" class="hover:scale-110 ease-out duration-1000">
              <img
                src="../assets/icons/instagram.png"
                alt="instagram"
                class="w-5 h-5"
              />
            </a>
            <a href="#" class="hover:scale-110 ease-out duration-1000">
              <img
                src="../assets/icons/twitter.png"
                alt="instagram"
                class="w-5 h-5"
              />
            </a>
            <a href="#" class="hover:scale-110 ease-out duration-1000">
              <img
                src="../assets/icons/youtube.png"
                alt="instagram"
                class="w-5 h-5"
              />
            </a>
          </div>
        </footer> 
      </div>
    </div>
    <script src="../main.js"></script>
  </body>
</html>
